<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    const QuantNumeros = Number(prompt("De quantos números quer fazer a média?"))
    let numeros = []
    let soma = 0
    let media = soma/QuantNumeros


    //PROCESSAMENTO
    for (i = 1; i <= QuantNumeros; i++) {
        numeros.push(Number(prompt(`Digite o ${i}° número`)))
    }

    for (j = 0; j <= numeros.length -1; j++) {
        soma = soma + numeros[j]
    }


    //SAÍDA
    document.write(`A soma dos números é igual a ${soma} e a média é igual a ${media}`)


</script>
